<h2 mat-dialog-title>User Details</h2>



<div mat-dialog-content class="row">

    <div class="col-sm-4">
        <mat-form-field appearance="fill">
            <mat-label>First Name</mat-label>
            <input matInput [(ngModel)]="model_data.first_name">
          </mat-form-field>
    </div>
    <div class="col-sm-4">
        <mat-form-field appearance="fill">
            <mat-label>Middle Name</mat-label>
            <input matInput [(ngModel)]="model_data.middle_name">
          </mat-form-field>
    </div>
    <div class="col-sm-4">
        <mat-form-field appearance="fill">
            <mat-label>Last Name</mat-label>
            <input matInput [(ngModel)]="model_data.last_name">
          </mat-form-field>
    </div>
    <div class="col-sm-4">
        <mat-form-field appearance="fill">
            <mat-label>Email Address</mat-label>
            <input matInput [(ngModel)]="model_data.email">
          </mat-form-field>
    </div>
    <div class="col-sm-4">
        <mat-form-field appearance="fill">
            <mat-label>Mobile Number</mat-label>
            <input matInput [(ngModel)]="model_data.mobile_number">
          </mat-form-field>
    </div>

</div>


<div mat-dialog-actions class="pull-right">
    <button mat-button cdkFocusInitial>Save</button>
    <button mat-button [mat-dialog-close]="true">Close</button>

  </div>
